<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&family=Yanone+Kaffeesatz:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <title>my site</title>
</head>
<body>
    <header>
        <img src="img/header-logo.png" alt="site logo">
        <nav class="menu">
            <a href="#intro" class="menu_button">кто я??</a>
            <a href="#my-works" class="menu_button">работы</a>
            <a href="#send-form" class="menu_button">написать</a>
        </nav>
        <nav class="menu_mobile">
            <div class="burger-menu"></div>
        </nav>
    </header>

    <main>
        <section class="intro">
            <a name="intro"></a>
            <div class="wrapper">
                <div class="intro__top">
                    <span class="intro__heading headings">
                        <h1>я никита</h1>
                    </span> 
                </div>
                <div class="intro__middle">
                    <img src="img/cool-gif.gif" alt="cool gif!!!">
                </div>
                <div class="intro__bottom">
                    <span class="intro__text texts">
                        <p> 
                            мне 17 лет, живу в г. Пермь.<br>
                            если хотите получить крутой, красивый сайт, то тыкните по кнопочке!
                        </p>
                    </span>    
                </div>
                    <a href="#send-form" class="button"> хочу сайт!!! </a>
            </div>
        </section>

        <section class="my-works">
            <a name="my-works"></a>
            <div class="wrapper">
                <span class="my-works__heading headings">
                    <h3>мои работы</h3>
                </span>
                <div class="works-wrapper">
                    <article class="work-item">
                        <p class="my-works__text texts">верстка сайта школы 146</p>
                        <a href="https://pnkvnkt.github.io/s146/">
                            <img src="img/work-example1.png" alt="верстка сайта школы 146" class="works__img">
                        </a>
                    </article>
                    <article class="work-item">
                        <p class="my-works__text texts">верстка сайта THE GLASS HUT</p>
                        <a href="https://pnkvnkt.github.io/the-glass-hut-site/">
                            <img src="img/work-example2.png" alt="верстка сайта THE GLASS HUT" class="works__img">
                        </a>
                    </article>
                    <article class="work-item">
                        <p class="my-works__text texts">верстка сайта MNTN</p>
                        <a href="https://pnkvnkt.github.io/s146/">
                            <img src="img/work-example3.png" alt="верстка сайта MNTN" class="works__img">
                        </a>
                    </article>
                </div>
            </div>
        </section>

        <section class="send-form">
            <a name="send-form"></a>
            <div class="wrapper">
                <span class="send-form__heading headings">
                    <h3>
                        <img src="img/emoji/dog-emoji.png" alt="dog emoji"class="emoji">
                        написать мне
                        <img src="img/emoji/dog-emoji.png" alt="dog emoji" class="emoji">
                    </h3>
                </span>
                <form class="form">
                    <div class="wrapper">
                        <div class="wrapper-input">
                            <input type="text" placeholder="имя" class="form__item form__item_input"/>
                            <input type="text" placeholder="фамилия" class="form__item form__item_input">
                        </div>
                        <textarea class="form__item form__item_text" placeholder="сообщение" cols="30" rows="10"></textarea>
                        <button class=" button form__button">отправить!</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="media">
            <a href="https://github.com/pnkvnkt"><img src="img/logos/media_logos/github.png" alt="git logo" class="media__logo"></a>
            <a href="https://t.me/pankovv"><img src="img/logos/media_logos/telegram.png" alt="telegram logo" class="media__logo"></a>
            <a href="https://vk.com/pnkvnkt"><img src="img/logos/media_logos/vk.png" alt="vk logo" class="media__logo"></a>
        </div>
        <img src="img/footer-logo.png" alt="even i have my own website" class="footer-logo">

        <span class="footer-text"><p>by nikita pnkv</p></span>
    </footer>

</html>
